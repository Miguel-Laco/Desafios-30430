<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="formu">
        <form id="formRegistro" class="row g-3">
            <div class="col-auto">
                <label for="validationCustom01" class="visually-hidden">Usuario</label>
                <input type="text" class="form-control" id="validationCustom01R" placeholder="Usuario"
                    aria-describedby="emailHelp">
            </div>
            <div class="col-auto">
                <label for="exampleInputEmail1" class="visually-hidden">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2R" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Registrarse</button>
            </div>
        </form>
        <form id="formLogin" class="row g-3 d-none">
            <div class="col-auto">
                <label for="validationCustom01" class="visually-hidden">Usuario</label>
                <input type="text" class="form-control" id="validationCustom01L" placeholder="Usuario"
                    aria-describedby="emailHelp">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2L" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
            </div>
        </form>
    </div>

    <div id="tarjeta" class="card text-center text-bg-light" style="width: 13rem;">
        <img src="./user.png" class="card-img-top align-self-center mt-3" alt="foto usuario" style="width: 3rem;">
        <div id="prueba" class="card-body">
            
        </div>
            
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
