<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deCalyArena</title> <!-- Es el nombre de la pestaña del navegador-->
    <link rel="icon" href="./img/deCalyArena-02.png"> <!-- Agrego un icono en la pestaña-->
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Linkeo la pagina de CSS para aplicar los estilos que voy definiendo-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row header-nav">
            <div class="col-auto">
                <nav>
                    <!--enmarco mi barra de navegación-->
                    <ul class="header-nav-lista" id="menu">
                        <li class="header-nav-link"><a href="./index.html">Inicio</a></li>
                        <li class="header-nav-link"><a href="#productos">Productos</a></li>
                        <li class="header-nav-link"><a href="#asistente">Cotizador</a></li>
                        <!-- <li class="header-nav-link"><a href="./pages/instagram.html">Instagram</a></li> -->
                        <li class="header-nav-link header-nav-link-close"><a href="#"> <img class="header-img-close"
                                    src="./img/close-icon-negro.png" alt="icono cierre"></a></li>
                    </ul>
                </nav>
                <!-- Creo un divisor invisble-->
                <a href="#menu" class="header-menu">
                    <img class="header-menu-logo" src="./img/menu-movil.jpg" alt="Logo menu mobile"></img>
                </a>
            </div>
            <div class="col-auto header-nav-order">
                <a href="./index.html"> <img class="header-logo" src="./img/deCalyArena-03.png" alt="Logo CalyArena">
                </a>
            </div>
            <div class="col-auto">
                <a type="button" data-bs-toggle="modal" data-bs-target="#modalCarrito"> <img class="header-carrito" src="./img/carrito-compras.png" alt="Carrito de Compra"><span id="contadorCarrito" class="badge text-bg-warning">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Comienza el cuerpo de mi Sitio -->
    <main>

        <!-- Genero el formulario de Registro y Login -->
        <div id="formu">
            <form id="formRegistro" class="row g-3 d-none">
                <div class="col-auto">
                    <label for="validationCustom01" class="visually-hidden">Usuario</label>
                    <input type="text" class="form-control" id="validationCustom01R" placeholder="Usuario"
                        aria-describedby="emailHelp">
                </div>
                <div class="col-auto">
                    <label for="exampleInputEmail1" class="visually-hidden">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="inputPassword2R" placeholder="Password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-dark mb-3">Registrarse</button>
                </div>
            </form>
            <form id="formLogin" class="row g-3 d-none">
                <div class="col-auto">
                    <label for="validationCustom01L" class="visually-hidden">Usuario</label>
                    <input type="text" class="form-control" id="validationCustom01L" placeholder="Usuario"
                        aria-describedby="emailHelp">
                </div>
                <div class="col-auto">
                    <label for="exampleInputEmail1L" class="visually-hidden">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1L" placeholder="Email">
                </div>
                <div class="col-auto">
                    <label for="inputPassword2L" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="inputPassword2L" placeholder="Password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-dark mb-3">Login</button>
                </div>
            </form>
        </div>

        <!-- Este es el banner de fondo -->
        <div class="d-flex flex-wrap justify-content-center mb-1">
            <img class="vw-100" src="./img/fondo1.jpg" alt="Imagen de fondo">
        </div>

        <br>
        <section id="seccion-Principal" class="d-none">
            <!-- Genero un carrousel, con distinas marcas -->
            <div class="containter d-flex justify-content-center">
                <div class="containter d-flex">
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="4000">
                                <img src="./img/marcas/1.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/2.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/3.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/4.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/5.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/6.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/7.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/8.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/9.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/10.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/11.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/12.jpg" class="d-block" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="./img/marcas/13.jpg" class="d-block" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de usuario -->
            <div id="tarjetaSpan" class="mt-3"> </div>

            <!-- Asistente de cotizacion -->
            <article id="asistente" class="mt-5 text-center containter">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="asistenteLaunch" class="btn btn-outline-dark btn-lg" type="button">Asistente de
                        Compra</button>
                </div>
                <div id="asistente-datos" class="mt-5 mb-3 d-none">
                    <form id="formCalculo" class="row g-2 justify-content-center">
                        <div class="col-auto">
                            <label for="validationCustom01C" class="visually-hidden">Ancho</label>
                            <input type="number" class="form-control" id="validationCustom01C" placeholder="Ancho"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-auto">
                            <label for="inputCustom02C" class="visually-hidden">Largo</label>
                            <input type="number" class="form-control" id="inputCustom02C" placeholder="Alto">
                        </div>
                        <div class="col-auto">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Tipo de Ladrillo</option>
                                <option value="4">Ladrillo Comun</option>
                                <option value="5">ladrillo Hueco</option>
                                <option value="6">Bloque de Cemento</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </div>
                    </form>
                </div>
            </article>
            <!-- Creo una lista de productos -->
            <div class="productos row justify-content-center mx-auto" id="productos">
            </div>

            <!-- Creo un contenedor para mi carrito-->
            <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="./img/deCalyArena-02.png" alt="logo" class="carrito-logo text-center">
                            <h5 class="modal-title" id="exampleModalLabel">Carrito de compra</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body containter" id="contenedorCarrito">
                        </div>
                        <div class="modal-footer row justify-content-between">
                            <h5 class="modal-subtitle col " id="carrito-footer">Precio Total: $<span id="precioTotal">0</span> </h5>
                            <h6 class="col text-end">Vaciar carrito   :<a type="button" class="mx-auto" id="vaciar-carrito"> <img class="basura" src="./img/basura.png" alt="basurero"></a></h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
        <!-- Link a la CDN UNPKG, para usar el sweet alert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link a mi hoja de JavaScript -->
    <script src="./js/index.js"></script>
</body>

</html>
